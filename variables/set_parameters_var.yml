postgres_version: 13
data_dir_postgres: '/var/lib/pgsql/{{postgres_version}}/data/'
parameters:
  - name: work_mem
    required: True
    value: 10MB
  - name: log_min_duration_statement
    required: True
    value: -1
  - name: log_connections
    required: True
    value: 'off'

## Add here all parameters that you want : Setting is registered in postgresql.auto.conf
